<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <section class='game'>
        <div class="gameheading">
            <h1>Shelyce's Trivia Game</h1>
            <button class="startButton">start game</button>
        </div>
        <div class = "score">
            <h1 class="scoreValue"></h1>
        </div>
        <div class="question fadeOut" id="q1">
            <h1>What is a group of unicorns known as?</h1>
            <form class="qform">
                <input type="radio" name="answer" value="a blessing" >A Blessing<br>
                <input type="radio" name="answer" value="a parade">A Parade<br>
                <input type="radio" name="answer" value="a rainbow">A Rainbow<br><br>
                <input type="submit">
            </form>
        </div>
        <div class="question fadeOut" id="q2">
            <h1>What is a group of ravens known as?</h1>
            <form class="qform">
                <input type="radio" name="answer" value="a flock" >A Flock<br>
                <input type="radio" name="answer" value="a murder">A Murder<br>
                <input type="radio" name="answer" value="an unkindness">An Unkindness<br><br>
                <input type="submit">
            </form>
        </div>
        <div class="question fadeOut" id="q3">
            <h1>What is a group of crows called?</h1>
            <form class="qform">
            <input type="radio" name="answer" value="a massacre" >A Massacre<br>
            <input type="radio" name="answer" value="a murder">A Murder<br>
            <input type="radio" name="answer" value="a moment">A Moment<br><br>
            <input type="submit">
            </form>
        </div>
    </section>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
